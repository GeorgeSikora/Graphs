<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.1/chart.min.js"></script>
    <style>
        body {  
            background: #1D1F20;
            padding: 16px;
        }

        canvas {
            border: 1px dotted red;
        }

        .chart-container {
            position: relative;
            margin: auto;
            height: 80vh;
            width: 80vw;
        }

    </style>
</head>
<body>

    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>
    

<script>

var ctx = document.getElementById('chart').getContext('2d');

var chart = new Chart(ctx, {

	type: 'line', // line / bar / radar / doughnut

	data: {
        datasets: [
            {
                label: "Populace",
                backgroundColor: 'yellow',
                borderColor: 'orange',
                lineTension: 0.3,
            },
            {
                label: "Narozen칤",
                backgroundColor: 'lightblue',
                borderColor: 'royalblue',
                lineTension: 0.3,
            },
            {
                label: "칔mrt칤",
                backgroundColor: 'pink',
                borderColor: 'red',
                lineTension: 0.3,
            },
            {
                label: "Naka쬰no",
                backgroundColor: 'lightgreen',
                borderColor: 'green',
                lineTension: 0.3,
            },
        ]
	},

	// Configuration options
	options: {
        layout: {
            padding: 10,
        },
        plugins: {
            title: {
                display: true,
                text: 'Zalidn캩n칤 populace',
            }
        },
	}
});

function addData(chart, label, data) {
    chart.data.labels.push(label);
    chart.data.datasets.forEach((dataset) => {
        var foundedLabel = data.find(({label}) => label === dataset.label);
        if (foundedLabel != null) {
            dataset.data.push(foundedLabel.data);
        } else {
            //dataset.data.push(0);
        }
    });
    chart.update();
}

function limitData(chart, maxDataCount) {
    //chart.data.labels.shift();
    console.log(chart.data.labels);
    if (chart.data.labels.length > maxDataCount) {
        chart.data.labels.shift();
    }

    chart.data.datasets.forEach((dataset) => {
        if (dataset.data.length > maxDataCount) {
            dataset.data.shift();
        }
    });
    chart.update();
}

Math.randomBetween = function(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min) + min);
}
Date.prototype.addDays = function(days) {
    var date = new Date(this.valueOf());
    date.setDate(date.getDate() + days);
    return date;
}
Date.prototype.addDay = function() {
    var date = new Date(this.valueOf());
    date.setDate(date.getDate() + 1);
    return date;
}

var date = new Date();

var population = 2;
var deaths = 0, borns = 0, infected = 0;

function nextDay() {

    deaths = 0;
    borns = 0;
    infected = 0;

    // Katastrofa
    deaths += Math.randomBetween(0, 200) == 0 ? Math.randomBetween(20, 200) : 0;
    
    // Nehoda
    deaths += Math.randomBetween(0, 20) == 0 ? 1 : 0;
    
    // Dvojit치 sebevra쬯a
    deaths += Math.randomBetween(0, 50) == 0 ? 2 : 0;
    
    // B캩쬹치 smrt
    deaths += Math.randomBetween(0, population * 0.55);

    // Hromadn치 vra쬯a
    deaths += Math.randomBetween(0, 100) == 0 ? 10 : 0;
    
    // Narozen칤
    borns += Math.randomBetween(0, population * 1.001);

    // V p콏칤pad캩 쬰 je 칰mrt칤 v캩t코칤 ne populace s nov칳mi potomky, 칰mrt칤 se odpust칤 !
    if (deaths >= population + borns) {
        deaths = 0;
    }

    // Zm캩na populace vlivem 칰mrt칤 a narozen칤m
    population += borns - deaths;
    
    // Nastane dal코칤 den 游깿
    date = date.addDay();

    logDayInGraph();
}

function logDayInGraph() {   
    // Informace se prom칤tnou opici za monitorem 游늵
    limitData(chart, 30);
    addData(chart, date.toLocaleDateString(), [
        {
            label: "Populace", data: population
        },
        {
            label: "Narozen칤", data: borns
        },
        {
            label: "칔mrt칤", data: deaths
        },
        {
            label: "Naka쬰no", data: infected
        },
    ]);
}

for (var i = 0; i < 30; i++) {
    nextDay();
}

setInterval(() => {
    nextDay();
}, 3000);

</script>
    
</body>
</html>
